<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Services de la Ville</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="gestion.css">
    <!-- Font Awesome + Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Barre d’en-tête -->
    <header>
        <a href="pageacceuil.html" class="header-left">TARZONIS</a>

        <h1><i class="fa-solid fa-building"></i> Gestion des Services de la Ville</h1>
      </header>
      

    <!-- Formulaire pour ajouter un Service -->
    <section>
        <h2><i class="fas fa-plus-circle"></i> Ajouter un Service</h2>
        <p>Pour les catégories, merci de mettre une virgule entre chaque nom de catégorie.</p>
        <div id="form-service">
            <input type="text" id="nomS" placeholder="Nom du service" />
            <input type="text" id="descripS" placeholder="Description du service" /> 
            <input type="text" id="catS" placeholder="Catégories" />
            <input type="text" id="villeS" placeholder="idVille" />
            <button onclick="ajouterService()"><i class="fas fa-plus"></i> Ajouter</button>
        </div>
    </section>

    <!-- Liste des services -->
    <section id="service-list">
        <h2><i class="fas fa-list"></i> Liste des Services</h2>
        <ul id="services"></ul>
    </section>

    <!-- Formulaire pour ajouter une Actu -->
    <section>
        <h2><i class="fas fa-newspaper"></i> Ajouter une Actu</h2>
        <p>Merci de mettre une virgule entre chaque nom de catégorie.</p>
        <div id="form-actu">
            <input type="text" id="nomA" placeholder="Nom de l'Actu" />
            <input type="text" id="descripA" placeholder="Description de l'Actu" /> 
            <input type="datetime-local" id="DateA" placeholder="Date de l'Actu" />
            <input type="text" id="catA" placeholder="Catégories" />
            <input type="text" id="villeA" placeholder="idVille" />
            <button onclick="ajouterActu()"><i class="fas fa-plus"></i> Ajouter</button>
        </div>
    </section>

    <!-- Liste des actus -->
    <section id="actu-list">
        <h2><i class="fas fa-bullhorn"></i> Liste des Actus</h2>
        <ul id="actus"></ul>
    </section>

    <!-- JavaScript -->
    <script src="gestion.js"></script>
</body>
</html>
